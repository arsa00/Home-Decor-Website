

<h1 class="fs-1 text-center fw-medium mt-5 mb-3 text-gray-plt-clr9"> Va≈°i objekti </h1>

<div class="container-fluid p-3 mt-5 mb-5">
    <div class="row gy-4">
        
        <div class="col-md-3" *ngFor="let apartment of allApartmens; let i = index">
            <div class="card border border-2 border-black apartmentCard" [ngClass]="{'border-3': selectedIndex == i}" 
                        (click)="setActive(i)">
                <div class="card-body" [ngClass]="{'bg-plt1-clr5': selectedIndex == i}">
                    <div class="d-flex justify-content-between align-items-center mb-4 fs-5">
                        <span class="mx-3 fw-medium">Tip objekta:</span>
                        <span class="text-end" *ngIf="!showEditField(i)"> {{ allApartmens[i].type }} </span>
                        <input type="text" class="form-control" value="" [(ngModel)]="selectedApartmen.type" *ngIf="showEditField(i)">
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4 fs-5">
                        <span class="mx-3 fw-medium">Adresa:</span>
                        <span class="text-end" *ngIf="!showEditField(i)"> {{ allApartmens[i].address }} </span>
                        <input type="text" class="form-control" value=""  [(ngModel)]="selectedApartmen.address" *ngIf="showEditField(i)">
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4 fs-5">
                        <span class="mx-3 fw-medium">Kvadratura:</span>
                        <span class="text-end" *ngIf="!showEditField(i)"> {{ allApartmens[i].squareFootage }} </span>
                        <input type="text" class="form-control" value="" [(ngModel)]="selectedApartmen.squareFootage" *ngIf="showEditField(i)">
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4 fs-5">
                        <span class="mx-3 fw-medium">Broj prostorija:</span>
                        <span class="text-end" *ngIf="!showEditField(i)"> {{ allApartmens[i].roomSketches.length }} </span>
                        <input type="text" class="form-control" value="" [(ngModel)]="selectedApartmen.roomSketches.length" *ngIf="showEditField(i)">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<app-apartment-sketch [updateProgressModeIn]="false" [showProgressIn]="false" [editModeIn]="editMode" [apartmentSkecthIn]="selectedApartmen"></app-apartment-sketch>


<div class="editButton bg-plt1-clr10 d-flex justify-content-center align-items-center cursor-pointer" *ngIf="!editMode"
            (click)="activateEditMode()">
    <mat-icon class="circleIcon">
        edit
    </mat-icon>
</div>

<div class="editButton bg-plt1-clr1 d-flex justify-content-center align-items-center cursor-pointer" *ngIf="editMode"
            (click)="submitEdit()">
    <mat-icon class="circleIcon">
        close
    </mat-icon>
</div>

<div class="editButton bg-plt1-clr6 d-flex justify-content-center align-items-center cursor-pointer" style="right: 110px;" *ngIf="editMode"
            (click)="discardEdit()">
    <mat-icon class="circleIcon">
        check
    </mat-icon>
</div>
