<!-- error toast message -->
<div class="toast-container position-fixed end-0 bottom-0 p-3">
    <div id="err0" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex bg-plt1-clr1 rounded">
            <div class="toast-body fs-6 fw-medium">
                {{ errToastMsg }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- successful toast message -->
<div class="toast-container position-fixed end-0 bottom-0 p-3">
    <div id="succ0" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex bg-plt1-clr6 rounded">
            <div class="toast-body fs-6 fw-medium">
                {{ succToastMsg }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>


<div class="container-fluid mt-3 text-end">

    <button type="button" class="btn btn-plt1-clr9 fs-6 mx-3" (click)="returnToHomePage()">
        Vratite se na poƒçetnu stranu
    </button>

    <button type="button" class="btn btn-plt1-clr6 fs-6 mx-3" (click)="returnToUserList()">
        Vratite se na prikaz korisnika
    </button>

    <button type="button" class="btn btn-plt1-clr1 fs-6 mx-3" (click)="logoutAdmin()">
        Odjavite se
    </button>

</div>


<div class="col-md-12 d-flex justify-content-center align-items-center flex-column mt-5">
    <h1 class="text-right fs-1 fw-medium mt-5 pt-3 m-md-0 p-md-0"> Zahtevi za nova radna mesta </h1>
    <div class="w-50 bg-plt1-clr5 rounded mt-md-3 mt-0" style="height: 5px;"></div>
</div>

<div class="container-fluid p-3 mt-3 mb-1">
    <div class="row gy-4 mt-2">

        <div class="col-12 text-center fs-3 fw-medium text-gray-plt-clr7" *ngIf="!allRequests.length">
            Nema zahteva za novim radnim mestima.
        </div>

        <div class="col-md-4" *ngFor="let req of allRequests; let i = index">
            <div class="card border border-2 border-black userCard">

                    <div class="card-body">

                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <span class="text-center fs-3 fw-medium"> Zahtev </span>
                        </div>

                        <div class="d-flex justify-content-between align-items-center fs-5 my-5">
                            <span class="me-3 fw-medium">Broj novih radnih mesta:</span>
                            <span class="text-end"> {{ req.numOfPositions }} </span>
                        </div>
    
                        <div class="d-flex justify-content-center align-items-center fs-5 mt-4">
                            <button type="button" class="btn btn-plt1-clr6 py-2 fs-5 fw-medium w-75"
                                    (click)="acceptReq(i)">
                                Prihvatite zahtev
                            </button>
                        </div>
    
                        <div class="d-flex justify-content-center align-items-center fs-5 mt-4">
                            <button type="button" class="btn btn-plt1-clr1 py-2 fs-5 fw-medium w-75" 
                                    (click)="rejectReq(i)">
                                Odbijte zahtev
                            </button>
                        </div>

                    </div>

            </div>
        </div>
    </div>
</div>
